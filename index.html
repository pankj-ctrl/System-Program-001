<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> To Do App</h1>
        <div class="input-container">
            <input type="text" placeholder="Enter your task" id="taskInput">
            <button id="addBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <ul id="taskList">
            <li>Eat <button class="delete"><i class="fas fa-trash"></i></button></li>
            <li>Code <button class="delete"><i class="fas fa-trash"></i></button></li>
        </ul>
    </div>
     
    <script src="app.js"></script>
</body>
</html>
